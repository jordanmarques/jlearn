<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" (click)="navigateToDetail(item)">
      {{ item.kana }}
      {{ item.alphabet }}
    </button>
  </ion-list>
</ion-content>
